<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <form class="formulario">
            <h2>Formulario de contacto</h2>
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Escribe tu Email" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Escribe tu teléfono">

            <label for="sitio">Sitio web</label>
            <input type="url" id="sitio" placeholder="Escribe la URL de tu web">

            <label for="asunto">Asunto*</label>
            <input type="text" id="asunto" placeholder="Escribe un asunto" required>

            <label for="mensaje">Mensaje*</label>
            <textarea id="mensaje" placeholder="Deja aquí tu comentario..." required></textarea>

            <button type="submit">ENVIAR</button>
            <p class="obligatorio">* Los campos son obligatorios.</p>
        </form>
    </div>
</body>
</html>
